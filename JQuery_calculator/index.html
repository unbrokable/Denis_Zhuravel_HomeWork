<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
     <div class="row">
         <div class="header col">Calculator</div>
     </div>
      
     <div class="row ">
         <div class="col-8 " style="padding-left: 0px;">
             <input type="text"  class="form-control ">
         </div>
        <div class="result col"></div>
     </div>
     <div class="row">
        <input type="button" name="" value="1" class="col btn btn-dark">
        <input type="button" name="" value="2" class="col btn btn-dark">
        <input type="button" name="" value="3" class="col btn btn-dark">
        <input type="button" name="" value="-" class="col btn btn-dark">
      </div>  
      <div class="row">
        <input type="button" name="" value="4" class="col btn btn-dark">
        <input type="button" name="" value="5" class="col btn btn-dark">
        <input type="button" name="" value="6" class="col btn btn-dark">
        <input type="button" name="" value="X" class="col btn btn-dark">
      </div>
      <div class="row">
        <input type="button" name="" value="7" class=" col btn btn-dark">
        <input type="button" name="" value="8" class=" col btn btn-dark">
        <input type="button" name="" value="9" class=" col btn btn-dark">
        <input type="button" name="" value="/" class=" col btn btn-dark">
      </div>
    
      <div class="row">
        <input type="button" name="" value="0" class="col-6 btn btn-dark">
        <input type="button" name="" value="+" class="col btn btn-dark">
        <input type="button" name="" value="Del" class="col btn btn-danger">
      </div>
      <div class="row ">
        <input type="button" name="" value="=" class="col btn btn-success">
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js" ></script>
</body>
</html>
